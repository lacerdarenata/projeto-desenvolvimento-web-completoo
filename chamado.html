<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abrir Chamado</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Abrir Chamado</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="chamado.html">Abrir Chamado</a></li>
        <li><a href="loja.html">Loja Online</a></li>
      </ul>
    </nav>

    <main>
      <h2>Formulário de Chamado</h2>

      <img
        src="https://img.freepik.com/psd-gratuitas/trabalhador-do-centro-de-chamadas-na-secretaria_23-2150432618.jpg"
        alt="Equipe de suporte técnico"
      />

      <div class="video_container">
        <h2>Veja mais sobre o nosso suporte</h2>
        <iframe
          width="500"
          height="300"
          src="https://www.youtube.com/embed/YHABsggabIM?si=QxbM48U9lqacfHw1"
          frameborder="0"
          title="Manutenção dos nossos sistemas"
          allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>

      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />

        <label for="servico">Tipo de Serviço:</label>
        <select id="servico" name="servico" required>
          <option value="suporte">Suporte Técnico</option>
          <option value="rede">Problema de Rede</option>
          <option value="sistema">Erro no Sistema</option>
        </select>

        <label for="descricao">Descrição do Problema:</label>
        <textarea id="descricao" name="descricao" rows="5" required></textarea>

        <div class="urgente">
          <input type="checkbox" id="urgente" name="urgente" />
          <label for="urgente">Atendimento urgente</label>
        </div>

        <button type="submit">Enviar Chamado</button>
      </form>
    </main>

    <footer>
      <p>© 2025 - Sistema de Chamados</p>
    </footer>
  </body>
</html>
